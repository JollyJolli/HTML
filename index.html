<html lang="en">
<head>

<body>
    <header>
        <h1>Student Registration Form</h1>
    </header>
    <hr>
    <main>
        <form action="/action.php">

            Student name :
            <input type="text" placeholder="First name" name="first name">
            <input type="text" placeholder="Last name" name="last name">        

            Roll no. :
            <input type="number" placeholder="241H0320189" name="roll no." size="11" maxlength="11">

            Father's name :
            <input type="text" name="father name">

            Date of birth :
            <input type="date" id="day" name="dob">

            Mobile no. :
            <input type="tel" placeholder="+91.........." size="10" name="mobile no." maxlength="10">

            Email id :
            <input type="email" name="email id">

            Password :
            <input type="password" placeholder="Enter your password" name="passw">

            Gender :
            <label for="101">
                <input type="radio" value="male" id="101" name="gender"> Male
            </label>
            <label for="102">
                <input type="radio" value="female" id="102" name="gender"> Female
            </label>

            Department :
            <label for="103">
                <input type="radio" value="CSE" id="103" name="Department"> CSE
            </label>
            <label for="104">
                <input type="radio" value="IT" id="104" name="Department"> IT
            </label>
            <label for="105">
                <input type="radio" value="ECE" id="105" name="Department"> ECE
            </label>
            <label for="106">
                <input type="radio" value="CIVIL" id="106" name="Department"> CIVIL
            </label>
            <label for="107">
                <input type="radio" value="MECH" id="107" name="Department"> MECH
            </label>

            City :
            <select name="city">
                <option value="Delhi">Delhi</option>
                <option value="Up">Up</option>
                <option value="Bangalore">Bangalore</option>
                <option value="chennai">chennai</option>
                <option value="Mumbai">Mumbai</option>
                <option value="kolkata">kolkata</option>
                <option value="jaipur">jaipur</option>
                <option value="Bhopal">Bhopal</option>
                <option value="indor">indor</option>
                <option value="kanpur">kanpur</option>
                <option value="agra">Agra</option>
                <option value="surat">surat</option>
            </select>

            Address :
            <input type="text">

            <input type="submit" value="submit">

        </form>
    </main>
